<div class="container">
	<h2>Add a new customer</h2>
	<h5 ng-show="errors() == true" style="color: red;" class="error">User already exists</h5>
	<div class="form-group">
		<div class="row">
		  	<div class="col-xs-6">
			  	<form name="form" novalidate>
				  	<div class="input-group">
					    <span class="input-group-addon">Customer Name:</span>
					    <input type="text" class="form-control" ng-model='newCustomer.name' required>
					    <span class="input-group-btn">
					      <button class="btn btn-default" type="button" ng-click="addCustomer(newCustomer)" ng-disabled="form.$invalid">Add</button>
					    </span>
					</div>
				</form>
			</div>
			<div class="col-xs-3 pull-right">
		        <input type="search" class="form-control" placeholder="Search" ng-model="name_filter">
			</div>
		</div>
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: name_filter | orderBy: 'customer.created_at'">
				<td><span ng-bind="customer.name"></span></td>
				<td><span ng-bind="customer.created_at | date: 'MMMM d yyyy'"></span></td>
				<td>
					<a href="#/oneCustomer" class="btn btn-warning">Edit</a>
					<button ng-click="destroyCustomer(customer)" class="btn btn-danger">Remove</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
